name: Update Major Version Tag and Publish to Registry ðŸ“¦

on:
  push:
    tags:
      - 'v*'

jobs:
  update-majorver:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    steps:
      - uses: nowactions/update-majorver@v1.1.2

  update-registries:
    name: Publish to Registries ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          scope: '@jamesives'

      - name: Configure Git
        run: |
          git config user.email "iam@jamesiv.es"
          git config user.name "James Ives"

      - name: Install Yarn
        run: npm install -g yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: git stash
      - name: Set version to match the tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION -m "Release $VERSION ðŸ“£"
        env:
          GITHUB_REF: ${{ github.ref }}
      - run: git push

      # Publish to npm
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jamesives'

      - name: Authenticate with the GitHub Package Registry
        run: |
          echo "//npm.pkg.github.com:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      # Publish to GitHub Packages
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
