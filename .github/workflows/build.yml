name: unit-tests
on:
  pull_request:
    branches:
      - dev
      - releases/v3
  push:
    branches:
      - dev
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and Test
        run: |
          npm install
          npm run-script test
